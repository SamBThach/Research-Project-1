            function getText(){
                var wf0 = document.getElementById("waterfall");

                var wfResult1 = wf1.options[wf1.selectedIndex].text;

                var wfResult4 = wf4.options[wf4.selectedIndex].text;
				
				var wf5 = document.getElementById("mountain");
                var wfResult5 = wf5.options[wf5.selectedIndex].text;
				
				var beginning0 = "Your answers: ";
				var beginning1 = "Submitted at: ";
				var timeStamp = new Date();
				
				var space = ", ";
				var finalResult = beginning0.concat(wfResult0, space, wfResult1, space, wfResult2, space, wfResult3, space, wfResult4, space, wfResult5);

				}

					document.getElementById("result0").innerHTML = finalResult;
					document.getElementById("time stamp").innerHTML = FinalTime;
					document.getElementById("score").innerHTML = score + "%";
					sessionStorage.setItem("finalResult",finalResult);
					window.location.href =("Submitted Page.html")
					return finalResult + FinalTime;
				}
            }
			
			function getScore(one, two, three, four, five, six){

				}

				sessionStorage.setItem("score",score);

			}
